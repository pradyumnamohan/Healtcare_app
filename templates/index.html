<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emergency Healthcare 2</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Manuale:wght@700&display=swap');
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #d5ecfc;
                text-align: center;
            }
            .navbar {
                background-color: #002147;
                padding: 15px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                position: relative;
                z-index: 1002;
            }
            .left-section {
                display: flex;
                align-items: center;
            }
            .logo {
                width: 40px;
                height: 40px;
                background-color: yellow;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                margin-left: 10px;
            }
            .emergency-btn {
                background-color: yellow;
                border: none;
                padding: 10px 20px;
                font-size: 18px;
                font-weight: bold;
                border-radius: 20px;
                cursor: pointer;
                margin-left: 20px;
            }
            .dots-icon {
                width: 30px;
                height: 30px;
                cursor: pointer;
                color: white;
                margin-right: 10px;
                position: relative;
                z-index: 1002;
            }
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 80vh;
            }
            .title {
                font-size: 32px;
                font-weight: bold;
                font-family: 'Manuale', serif;
                margin-bottom: 20px;
            }
            .input-box {
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: white;
                padding: 10px;
                border-radius: 20px;
                width: 60%;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }
            .input-box input {
                border: none;
                outline: none;
                flex-grow: 1;
                padding: 10px;
                font-size: 16px;
                border-radius: 20px;
            }
            .mic-icon {
                width: 24px;
                height: 24px;
                cursor: pointer;
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: 1000;
            }
            .emergency-menu {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                text-align: left;
                width: 300px;
                z-index: 1001;
                animation: fadeIn 0.3s ease-in-out;
            }
            .more-menu {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                width: 500px;
                height: 100%;
                background: white;
                box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
                z-index: 1001;
                animation: slideIn 0.3s ease-in-out;
                padding-top: 80px;
            }
            .more-menu button {
                display: block;
                width: 100%;
                padding: 20px 25px;
                border: none;
                background: none;
                font-size: 18px;
                text-align: left;
                cursor: pointer;
                transition: background-color 0.3s;
                color: #002147;
            }
            .more-menu button:hover {
                background-color: #f0f0f0;
            }
            .response-container {
                margin-top: 20px;
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                width: 60%;
                text-align: left;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                display: none;
                max-height: 300px;
                overflow-y: auto;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes slideIn {
                from { transform: translateX(100%); }
                to { transform: translateX(0); }
            }
            .mic-active {
                animation: pulse 1.5s infinite;
            }
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.2); }
                100% { transform: scale(1); }
            }
            #status {
                margin-top: 10px;
                font-style: italic;
                color: #666;
            }
            .file-input {
                display: none;
            }
            .attachment-icon {
                width: 24px;
                height: 24px;
                cursor: pointer;
                margin-left: 10px;
            }
            .file-preview {
                margin-top: 10px;
                font-size: 12px;
                color: #666;
            }
            .response-container {
                margin-top: 20px;
                padding: 20px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }

            .loading {
                text-align: center;
                padding: 20px;
                color: #666;
            }

            .response-content {
                padding: 15px;
            }

            .response-content h3 {
                color: #002147;
                margin-bottom: 10px;
            }

            #responseText, #summaryText {
                line-height: 1.6;
                margin-bottom: 20px;
            }
            .response-container {
                margin: 20px auto;
                padding: 20px;
                background: white;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                width: 80%;
                max-width: 800px;
                display: none;
            }

            .response-section {
                margin-bottom: 20px;
                border-bottom: 1px solid #eee;
                padding-bottom: 20px;
            }

            .response-section:last-child {
                border-bottom: none;
                margin-bottom: 0;
            }

            .response-text {
                background-color: #f8f9fa;
                padding: 15px;
                border-radius: 8px;
                margin-top: 10px;
                border-left: 4px solid #002147;
                white-space: pre-wrap;
            }

            .loading {
                text-align: center;
                padding: 20px;
                color: #666;
            }

            .loading p {
                margin: 0;
                animation: pulse 1.5s infinite;
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <div class="navbar">
            <div class="left-section">
                <div class="logo">L</div>
                <button class="emergency-btn">Emergency</button>
            </div>
            <img src="../static/more.png" class="dots-icon" alt="Menu">
        </div>
        <div class="container">
            <div class="title">Healthcare App</div>
            <div class="input-box">
                <input type="text" id="symptomInput" placeholder="Enter your symptoms" />
                <img src="https://cdn-icons-png.flaticon.com/512/709/709682.png" class="mic-icon" id="micIcon" alt="Mic">
                <i class="fas fa-paperclip attachment-icon" id="attachmentIcon"></i>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.jpg,.jpeg">
            </div>
            <div id="filePreview" class="file-preview"></div>
            <p id="status"></p>
            
            <div class="response-container" id="responseContainer" style="display: none;">
                <div class="loading" id="loadingIndicator" style="display: none;">
                    <p>Processing...</p>
                </div>
                <div class="response-content">
                    <div class="response-section">
                        <h3>Response to Query:</h3>
                        <div id="responseText" class="response-text"></div>
                    </div>
                    <div class="response-section">
                        <h3>Document Summary:</h3>
                        <div id="summaryText" class="response-text"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="overlay" id="overlay"></div>
        <div class="emergency-menu" id="emergencyMenu">
            <h2>Emergency Services</h2>
            <p><span>Press 1</span> for Ambulance 🚑🚑</p>
            <p><span>Press 2</span> for Fire Department 🚒🚒</p>
            <p><span>Press 3</span> for Police 🚓🚓</p>
        </div>
        
        <div class="more-menu" id="moreMenu">
            <button onclick="window.location.href='/'">Main Menu</button>
            <button onclick="window.location.href='/login'">Log In</button>
            <button onclick="window.location.href='/signup'">Sign Up</button>
        </div>

        <script>
            let recognition;
            let isListening = false;

            // Initialize speech recognition
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.onstart = function() {
                    isListening = true;
                    document.getElementById('micIcon').classList.add('mic-active');
                    document.getElementById('status').textContent = 'Listening...';
                };

                recognition.onresult = function(event) {
                    const transcript = Array.from(event.results)
                        .map(result => result[0])
                        .map(result => result.transcript)
                        .join('');
                    
                    document.getElementById('symptomInput').value = transcript;
                    document.getElementById('status').textContent = 'Recognized: ' + transcript;
                };

                recognition.onend = function() {
                    isListening = false;
                    document.getElementById('micIcon').classList.remove('mic-active');
                    document.getElementById('status').textContent = '';
                    
                    // Process the final transcript
                    const transcript = document.getElementById('symptomInput').value.trim();
                    if (transcript) {
                        processQuery(transcript);
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    isListening = false;
                    document.getElementById('micIcon').classList.remove('mic-active');
                    document.getElementById('status').textContent = 'Error: ' + event.error;
                };
            }

            // Add click handler for microphone icon
            document.getElementById('micIcon').addEventListener('click', function() {
                if (!recognition) {
                    alert('Speech recognition is not supported in your browser');
                    return;
                }

                if (isListening) {
                    recognition.stop();
                } else {
                    document.getElementById('symptomInput').value = '';
                    document.getElementById('responseContainer').style.display = 'none';
                    recognition.start();
                }
            });

            document.addEventListener("DOMContentLoaded", function () {
            const statusText = document.getElementById("status");
            
            if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
                alert("Your browser does not support Speech Recognition. Please use Chrome.");
                return;
            }

            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript;
                statusText.textContent = "Processing...";
                
                // Send transcript to the backend
                fetch("/process_query", {
                    method: "POST",
                    body: JSON.stringify({ query: transcript }),
                    headers: { "Content-Type": "application/json" },
                })
                .then(response => response.json())
                .then(data => {
                    statusText.textContent = ""; // Clear status
                    document.getElementById("response-container").innerHTML = `<p><strong>You:</strong> ${transcript}</p>
                                                                            <p><strong>Response:</strong> ${data.response}</p>`;
                })
                .catch(error => {
                    statusText.textContent = "Error processing query.";
                    console.error("Error:", error);
                });
            };

            recognition.onerror = function (event) {
                statusText.textContent = "Error occurred. Try again.";
            };

            recognition.onend = function () {
                if (statusText.textContent === "Listening...") {
                    statusText.textContent = "Stopped listening.";
                }
            };
        });
            
            document.querySelector('.dots-icon').addEventListener('click', function() {
                const moreMenu = document.getElementById('moreMenu');
                const overlay = document.getElementById('overlay');
                if (moreMenu.style.display === 'block') {
                    moreMenu.style.display = 'none';
                    overlay.style.display = 'none';
                } else {
                    moreMenu.style.display = 'block';
                    overlay.style.display = 'block';
                }
            });

            document.getElementById('overlay').addEventListener('click', function() {
                const moreMenu = document.getElementById('moreMenu');
                const emergencyMenu = document.getElementById('emergencyMenu');
                moreMenu.style.display = 'none';
                emergencyMenu.style.display = 'none';
                this.style.display = 'none';
            });

            document.querySelector('.emergency-btn').addEventListener('click', function() {
                const emergencyMenu = document.getElementById('emergencyMenu');
                const overlay = document.getElementById('overlay');
                emergencyMenu.style.display = 'block';
                overlay.style.display = 'block';
            });

            document.addEventListener("keydown", function(event) {
                const emergencyMenu = document.getElementById("emergencyMenu");
                const overlay = document.getElementById("overlay");
                const moreMenu = document.getElementById("moreMenu");
                
                if (event.key === "Escape") {
                    if (emergencyMenu.style.display === "block") {
                        emergencyMenu.style.display = "none";
                        overlay.style.display = "none";
                    } else if (moreMenu.style.display === "block") {
                        moreMenu.style.display = "none";
                        overlay.style.display = "none";
                    } else {
                        emergencyMenu.style.display = "block";
                        overlay.style.display = "block";
                    }
                } else if (emergencyMenu.style.display === "block") {
                    if (event.key === "1") {
                        alert("Calling Ambulance...🚑🚑");
                        window.location.href = "/emergency/ambulance";
                    } else if (event.key === "2") {
                        alert("Calling Fire Department...🚒🚒");
                        window.location.href = "/emergency/fire";
                    } else if (event.key === "3") {
                        alert("Calling Police...🚓🚓");
                        window.location.href = "/emergency/police";
                    }
                }
            });

            // Process symptom input when user presses Enter
            document.getElementById('symptomInput').addEventListener('keydown', function(event) {
                if (event.key === 'Enter') {
                    const query = this.value.trim();
                    if (query) {
                        processQuery(query);
                    }
                }
            });

            // Function to process the query
            function processQuery(query) {
                const responseContainer = document.getElementById('responseContainer');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const responseText = document.getElementById('responseText');

                responseContainer.style.display = 'block';
                loadingIndicator.style.display = 'block';
                responseText.textContent = '';

                fetch('/process_query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    responseText.textContent = data.response || 'No response available';
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    responseText.textContent = 'Error processing your query. Please try again.';
                    console.error('Error:', error);
                });
            }

            // File attachment handling
            document.getElementById('attachmentIcon').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });

            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const responseContainer = document.getElementById('responseContainer');
                const loadingIndicator = document.getElementById('loadingIndicator');
                const summaryText = document.getElementById('summaryText');

                responseContainer.style.display = 'block';
                loadingIndicator.style.display = 'block';
                summaryText.textContent = '';

                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    if (data.success) {
                        summaryText.textContent = data.summary || 'No summary available';
                        document.getElementById('filePreview').textContent = `Uploaded: ${file.name}`;
                    } else {
                        summaryText.textContent = data.message || 'Error processing file';
                    }
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    summaryText.textContent = 'Error processing file. Please try again.';
                    console.error('Error:', error);
                });
            });

            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const query = this.value.trim();
                    
                    if (!query) {
                        alert('Please enter your symptoms or question');
                        return;
                    }

                    // Show loading indicator
                    document.getElementById('loadingIndicator').style.display = 'block';
                    document.getElementById('responseContainer').style.display = 'block';
                    document.getElementById('responseText').textContent = '';
                    document.getElementById('summaryText').textContent = '';

                    fetch('/process_query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: query })
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('loadingIndicator').style.display = 'none';
                        
                        if (data.response) {
                            document.getElementById('responseText').textContent = data.response;
                        }
                        if (data.summary) {
                            document.getElementById('summaryText').textContent = data.summary;
                        }
                        
                        // Scroll to response
                        document.getElementById('responseContainer').scrollIntoView({
                            behavior: 'smooth'
                        });
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('loadingIndicator').style.display = 'none';
                        alert('An error occurred while processing your request.');
                    });
                }
            });

            // File upload handling
            document.getElementById('fileUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                document.getElementById('loadingIndicator').style.display = 'block';
                document.getElementById('responseContainer').style.display = 'block';

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('loadingIndicator').style.display = 'none';
                    
                    if (data.success) {
                        document.getElementById('responseText').textContent = data.extracted_text || '';
                        document.getElementById('summaryText').textContent = data.summary || '';
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('loadingIndicator').style.display = 'none';
                    alert('An error occurred while processing the file.');
                });
            });
        </script>
    </body>
    </html>
